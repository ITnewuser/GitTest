<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .box {
            width: 100%;
            height: 400px;
            margin: 50px auto;
            border: 1px solid red;
            overflow: hidden;
        }

        .box ul {
            width: 1420px;
            overflow: hidden;
        }

        .box li {
            width: 280px;
            height: 400px;
            float: left;
        }
    </style>
</head>

<body>
    <div class="box" id="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

    </div>
    <div class="name">
        我是一个小demo
    </div>

</body>

</html>
<script src="10js.js"></script>
<script>
    var box = document.getElementById("box");
    var lis = box.children[0].children;

    for (var i = 0; i < lis.length; i++) {
        lis[i].style.backgroundImage = "url(images/" + (i + 1) + ".jpg)";
        lis[i].onmouseover = function () {
            for (var i = 0; i < lis.length; i++) {
                animate(lis[i], {
                    width: 100
                })
            }
            animate(this, {
                width: 1000
            })
        };

        lis[i].onmouseout = function () {
            for (var i = 0; i < lis.length; i++) {
                animate(lis[i], {
                    width: 280
                })
            }
        }
    }
</script>
